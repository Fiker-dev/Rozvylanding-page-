<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rozvy Estates – Farm Fresh</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
  <div class="brand">
    <img src="assets/rozvy-logo.png" class="site-logo" alt="Rozvy Estates" />
    <div>
      <h1>Rozvy Estates</h1>
      <p>Farm Fresh • Direct to You</p>
    </div>
  </div>

  <div class="header-actions">
    <a
      href="https://wa.me/27769126465?text=Hi%20Rozvy%20Estates%2C%20I%27d%20like%20to%20place%20a%20custom%20order."
      class="whatsapp-btn"
      target="_blank"
    >
      WhatsApp us for a custom order
    </a>

    <button class="cart-btn" onclick="toggleCart()">
      Cart <span id="cartCount">0</span>
    </button>
  </div>
</header>

<main>
  <section class="hero">
    <h2>Order Fresh From the Farm</h2>
    <p>Select quantities, add to cart, then checkout.</p>
    <div class="tip">
      Tip: Use the kg selector for meat/fish. Eggs & honey are sold per unit.
    </div>
  </section>

  <section class="products" id="products"></section>
</main>

<!-- CART -->
<div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

<aside class="cart-panel" id="cartPanel">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>

  <div class="cart-footer">
    <div class="cart-total">
      <span>Subtotal</span>
      <strong id="cartTotal">R0.00</strong>
    </div>

    <button class="btn-checkout" onclick="checkout()">Checkout</button>

    <a
      href="https://wa.me/27769126465?text=Hi%20Rozvy%20Estates%2C%20I%27d%20like%20help%20with%20my%20order."
      class="whatsapp-btn cart-whatsapp"
      target="_blank"
    >
      WhatsApp us instead
    </a>

    <button class="btn-clear" onclick="clearCart()">Clear cart</button>
  </div>
</aside>

<script src="app.js"></script>
</body>
</html>
