<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rozvy Estates | Order Fresh From the Farm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="site-header">
  <div class="logo-wrap">
    <img src="assets/rozvy-logo.png" alt="Rozvy Estates" class="site-logo" />
    <span class="tagline">Farm Fresh • Direct to You</span>
  </div>

  <button class="cart-toggle">
    Cart <span id="cart-count">0</span>
  </button>
</header>

<section class="hero">
  <h1>Order Fresh From the Farm</h1>
  <p>Select quantities, add to cart, then checkout.</p>
  <div class="tip">
    Tip: Use the kg selector for meat/fish. Eggs & honey are sold per unit.
  </div>
</section>

<main class="products" id="product-list"></main>

<!-- Cart Overlay -->
<div class="cart-overlay hidden">
  <aside class="cart-panel">
    <header class="cart-header">
      <h2>Your Cart</h2>
      <button class="close-cart">×</button>
    </header>

    <div class="cart-items" id="cart-items"></div>

    <footer class="cart-footer">
      <div class="subtotal">
        <span>Subtotal</span>
        <strong id="cart-total">R0.00</strong>
      </div>

      <div class="cart-actions">
        <button class="btn-checkout">Checkout</button>
        <button class="btn-clear">Clear cart</button>
      </div>
    </footer>
  </aside>
</div>

<script src="app.js"></script>
</body>
</html>
